- reviewer: Vitaly Dan
  avatar: https://scontent.xx.fbcdn.net/v/t1.0-1/c0.0.100.100/p100x100/14446031_195362704208665_2392468020058934323_n.jpg?oh=83abaa16a05246e75c345754019a44b5&oe=5861A266
  text: "Gabriel Durbaca este un om EXCEPTIONAL. Un profesionist adevarat, un om calm si intelegator, un bun cunoscator al sistemului legislativ si un foarte foarte foarte bun sfatuitor. Eu sunt un om bolnav, un om stresat, si am apelat la Gabriel Durbaca pentru ca aveam nevoie ca un OM de incredere, de un profesionist adevarat, de un om competent sa se ocupe de tot ce inseamna inmatricularea masinii sotiei mele.
Nu am facut nici un efort, nu am dat decat 1 telefon, Gabriel mi-a spus exact ce trebuie sa fac, adica sa ma duc la cel mai apropiat notar si sa fac o procura pe numele lui. Am rezolvat totul in 10 minute si nu mi-a mai ramas decat sa-l astept pe Gabi. 
A sosit foarte repede si s-a ocupat de absolut tot... A fost si a facut asigurare, rar, a fost la taxe si impozite unde a bagat masina la fiscal, a fost la anaf si a platit taxa, a fost la politie a depus dosarul si apoi mi-a adus toate actele si placutele de inmatriculare acasa. In 5 zile a rezolvat totul, m-a tinut in fiecare la zi la curent prin sms.
In ziua in care a terminat si a venit sa-mi aduca actele si numerele, am fost foarte fericit si incantat de el. Am vrut sa-l platesc dublu, sa-i dau 100 euro... Am insistat, si am insistat si am insistat si el M-A REFUZAT !!! NU A VRUT, NU M-A LASAT SA-I DAU MAI MULTI BANI... Am incercat in toate felurile, dar el n-a vrut un leu un plus.
Daca as putea sa-i dau acestui om toate stelele din univers, i le-as da, pentru ca le merita !!! E un om calm, politicos, are ceva deosebit, e foarte atent... E UN PROFESIONIST !!!
Pe aceasta cale doresc sa-i multumesc inca o data pentru tot ce a facut pentru mine. Cred ca am fost cel mai dificil si mai stresat client al sau... Gabriel a stiut sa ma asculte, m-a inteles, a fost receptiv la problemele mele si m-a rezolvat cu un profesionalism desavarsit !!!
Nu trebuie sa ma credeti pe mine, trebuie sa-l cunoasteti personal pe Gabriel Durbaca.
Apelati cu incredere la el, ascultati sfaturile lui, mergeti pe mana lui si nu o sa regretati !!!

* ii doresc lui Gabriel Durbaca sa fie sanatos, sa se bucure de viata alaturi de familia lui si sa-si implineasca toate visele !!! PENTRU CA MERITA !!!

Cu deosebita stima si profund respect, DAN VITALY / 17.07.2016"
  rating: 5

