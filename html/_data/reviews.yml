- reviewer: Gabriel Laurentiu
  avatar: https://scontent.xx.fbcdn.net/v/t1.0-1/p100x100/12112181_10153622985917973_984970865181186618_n.jpg?oh=b6324c033f02150e18082c619ea61715&oe=57DD7B47
  text: "Am ales CarConcierge pt preturile mici insa calitatea serviciilor a fost de 5 stele. Am inmatriculat o masina adusa de afara prin intermediul lui Gabi si nu am decat cuvinte de lauda: promtitudine, perseverenta, corectitudine, profesionalism. Am salvat timp si bani, cu siguranta voi recomanda si prietenilor. Multumesc si succes in continuare"
  rating: 5

- reviewer: Adrian Cotea
  avatar: https://scontent.xx.fbcdn.net/v/t1.0-1/c0.17.100.100/p100x100/1897999_10151856208240653_1830670751_n.jpg?oh=ea892212911c5a2d17fd4d302128b7ff&oe=57D4EDC9
  text: "A trebuit sa plec din tara intr-un timp foarte scurt si de abia am avut timp sa-mi aranjez cateva chestii administrative si nicidecum de vanzarea masinii. Am apelat la Gabi si cred ca a fost cel mai bun lucru posibil pt ca el s-a ocupat de tot, de la promovare, convorbiri telefonice si intalniri si teste cu potentiali cumparatori pana la faptul ca a mers sa faca actele impreuna cu cumparatorul si sotia mea. A fost de un real ajutor iar pretul obtinut a fost cel pe care il voiam. Pentru cei care nu au timp sa se ocupe de vanzarea sau cumpararea unui autoturism, si nu numai, va recomand cu cea mai mare incredere sa apelati la Car Concierge."
  rating: 5

- reviewer: Alexandra Romaios
  avatar: https://scontent.xx.fbcdn.net/v/t1.0-1/c1.0.100.100/p100x100/12512425_1132785400099900_6547938030953770339_n.jpg?oh=3b3689c7e3f132437e17f26f6d835caf&oe=57D8B14E
  text: "Am apelat la Gabi pentru a ma ajuta cu cumpararea, radierea si inmatricularea unei masini. Dincolo de faptul ca am stat complet linistita pe tot parcursul acestui proces pentru ca il cunosc si am incredere in Gabi, am apreciat, pe langa calitatea, transparenta si promptitudinea serviciilor, flexibilitatea de care a dat dovada. Totul a fost custom-made si adaptat perfect nevoilor si programului meu, comunicarea a fost foarte buna si in real time, nimic greoi sau formalizari inutile, plus ca nu am auzit niciodata 'nu se poate'. Gabi s-a adaptat perfect la toate solicitarile care au aparut pe parcurs si a gasit imediat solutii pentru a rezolva rapid si bine totul. Unde altundeva mai rezolvi totul doar pe WhatsApp? :). Recomand!"
  rating: 5

- reviewer: Ami Barbu
  avatar: https://scontent.xx.fbcdn.net/v/t1.0-1/p100x100/13178810_10207658902765242_3124373563225295375_n.jpg?oh=2e3dbec284dc3b7ac85368dfa1c2f406&oe=57E38383
  text: "In 2015 am avut nevoie sa vand o masina. Programul meu incarcat cu serviciu si doi copii mici nu imi permite nici macar sa raspund la toate apelurile celor interesati de cumpararea masinii scoase de mine la vanzare, despre timp pentru intalniri, vizionari si teste cu potentialii cumparatori ce sa mai spun? Mi-a fost recomandat calduros sa lucrez cu Car Concierge si la finalul colaborarii nu pot sa spun decat ca am reusit sa vand masina la un pret mai bun decat speram si habar nu am avut cum s-a intamplat asta! Gabriel a fost ca un inger pazitor care s-a ocupat de absolut tot, comunicand cu mine fiecare etapa si asigurandu-se constant ca actioneaza conform cu ceea ce imi doresc eu. Il recomand mai mult decat calduros si pe aceasta cale il asigur ca voi reapela cu incredere si relaxare la serviciile lui cu prima ocazie cand voi mai avea nevoie. Eu am fost un sofer inteligent si nu am pierdut timp deloc! ;) Tu de ce nu ai fi la fel?"
  rating: 5

- reviewer: Servet Giafer
  avatar: https://scontent.xx.fbcdn.net/v/t1.0-1/c44.44.550.550/s100x100/430303_493612170667818_1672251789_n.jpg?oh=1d7b1076012c31a92da7c93bbaf29cbe&oe=57CF8962
  text: "L-am cunoscut pe Gabi prin intermediul unei prietene. Eram in cautarea unei masini noi insa nu ma puteam hotari asupra modelului si motorizarii. Ne-am intalnit, i-am spus cam ce vreau de la o masina si in ce buget sa se incadreze, el mi-a prezentat cateva modele (aducandu-mi o serie de argumente pro si contra asupra fiecaruia), iar in urma test-drive-urilor m-am hotarat asupra unui model. Tot el s-a ocupat atat de negocierea cu dealer-ul (obtinand un pret mai bun ca cel obtinut de mine), cat si de toate actele necesare firmei de leasing scutindu-ma de multe drumuri si mult timp pierdut. Si toate acestea la un pret mai mult decat decent. Este un profesionist in adevaratul sens al cuvantului si il recomand cu incredere. Multumesc mult pentru ajutor, Gabi!"
  rating: 5

- reviewer: Delia Meronic
  avatar: https://scontent.xx.fbcdn.net/v/t1.0-1/p100x100/13244734_10206417013253165_5421883274807080692_n.jpg?oh=a7d3d8ab6fb62501b4b324bab94f53ab&oe=580EFD5E
  text: "In luna decembrie a anului trecut am fost nevoita sa rezolv partea de acte necesare inmatricularii unei masini. Prin intermediul unui prieten care deja colaborase cu Gabi, am apelat la serviciile acestuia si spre bucuria mea, a preluat bataia de cap si s-a ocupat de tot ceea ce inseamna drumuri la administratii finaciare, RAR, politie, etc. Plata serviciilor a fost mai mult decat civilizata iar faptul ca m-a scutit de toata alergatura si contactul cu sectorul public, priceless.....mai ales ca a fost o vreme de sa nu scoti nici cainele din casa. Gabi, multumesc!!"
  rating: 5

- reviewer: Claudia Ifrim
  avatar: https://scontent.xx.fbcdn.net/v/l/t1.0-1/c167.31.386.386/s100x100/44202_1411148200733_735995_n.jpg?oh=d9fd08079b94318165a310057021c6d4&oe=57E2E6AE
  text: "In vara anului trecut am achizitionat o noua masina. Am zis bugetul disponibil si ce as vrea de la masina pe care o caut si Gabi mi-a prezentat 3 oferte, a negociat pretul pentru oferta aleasa, a tinut legatura cu firma de leasing si s-a ocupat de toate formalitatile necesare. Pentru mine a ramas doar un test drive si preluarea masinii livrate."
  rating: 5
