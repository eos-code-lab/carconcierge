  text: "Am sa fiu foarte scurt in ceea ce am sa spun. In dorinta de a nu lupta cu birocratia din romania, in a inmatricula o masina am apelat la aceste servicii , (foarte ok la pret , cred cel mai bun de pe piata) prin domnul Gabriel. Am intalnit o persoana cum rar mai gasim in ziua de azi , orice problema pe care am intampinat-o, si a gasit rezolvarea rapid si eficient. Multumesc foarte mult si recomand cu cea mai mare incredere Carconcierge."
