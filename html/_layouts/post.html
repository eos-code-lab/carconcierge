---
layout: default
---

<div class="section section-default">
  <div class="container">
    <h2 class="h3">{{ page.title }}</h2>
    <p class="date">
      <small>
        <span class="glyphicon glyphicon-time"></span>
        {{ page.date | date: '%e %B %Y' }}
      </small>
    </p>
    <div class="entry">
      {{ content }}
    </div>
  </div>
</div>
