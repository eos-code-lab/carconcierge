<div class="alert alert-danger text-center" role="alert" id="error_message" style="width:100%; height:100%; display:none;">
    <h4>Eroare</h4>
    <p>Ne pare rau, dar a aparut o eroare la trimiterea mesajului.</p>
</div>
<div class="alert alert-success text-center" role="alert" id="success_message" style="width:100%; height:100%; display:none;">
    <h4>Succes!</h4>
    <p>Mesajul tau a fost trimis cu succes!.</p>
</div>
<form id="contact-form" action="{{ site.baseurl }}/contact.php" method="POST">
  <div class="form-group required">
    <label class="control-label" for="inputName">Nume și prenume</label>
    <input type="text" class="form-control" id="inputName" name="name" placeholder="Nume" required>
  </div>
  <div class="form-group required">
    <label class="control-label" for="inputEmail">Adresa de email</label>
    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label class="control-label" for="inputTel">Numărul de telefon</label>
    <input type="tel" class="form-control" id="inputTel" name="tel" placeholder="Telefon">
  </div>
  <div class="form-group required">
    <label class="control-label" for="inputMessage">Conținutul mesajului</label>
    <textarea class="form-control" id="inputMessage" name="message" rows="3" placeholder="Mesaj" required></textarea>
  </div>
  <div class="form-group text-center">
    <div class="g-recaptcha" data-sitekey="{{ site.recaptcha_sitekey }}"></div>
    <input type="hidden" class="recaptcha required" name="recaptcha" id="recaptcha">
  </div>
  <p class="text-center"><button type="submit" class="btn btn-outline">Trimiteți-ne un mesaj</button></p>
</form>
