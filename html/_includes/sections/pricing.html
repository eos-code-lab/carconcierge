<div class="section section-default" id="tarife">
  <div class="container text-center">
    <h2>Tarife</h2>
    <p>&nbsp;</p>
    <div class="row">
      <div class="col-md-3 col-ms-6">
        <div class="thumbnail">
          <div class="caption">
            <h1><sup>€</sup>300</h1>
            <hr class="divider divider-default">
            <p><img src="assets/app/img/pin-buy.png" alt=""></p>
            <h4>Cumperi</h4>
            <p>Consultanță pentru cumpărarea unui autovehicul</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-ms-6">
        <div class="thumbnail">
          <div class="caption">
            <h1><sup>€</sup>50</h1>
            <hr class="divider divider-default">
            <p><img src="assets/app/img/pin-register.png" alt=""></p>
            <h4>Înmatriculezi</h4>
            <p>Înmatriculare auto</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-ms-6">
        <div class="thumbnail">
          <div class="caption">
            <h1><sup>€</sup>25</h1>
            <hr class="divider divider-default">
            <p><img src="assets/app/img/pin-maintain.png" alt=""></p>
            <h4>Întreții</h4>
            <p>Preluare și livrare autoturism</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-ms-6">
        <div class="thumbnail">
          <div class="caption">
            <h1><sup>€</sup>300</h1>
            <hr class="divider divider-default">
            <p><img src="assets/app/img/pin-sell.png" alt=""></p>
            <h4>Vinzi</h4>
            <p>Consultanță pentru vânzarea unui autovehicul</p>
          </div>
        </div>
      </div>
    </div>
    <p class="text-center">* Prețurile afișate sunt orientative.</p>
  </div>
</div>
<div class="section">
  <div class="container">
    <p>&nbsp;</p>
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
        {% raw %}
          <script id="reviews-template" type="text/x-handlebars-template">
            <div id="reviews">
              {{#each reviews}}
                <div>
                  <p><img src="{{this.avatar}}" alt="{{this.reviewer}}" class="img-circle center-block"></p>
                  <p>&nbsp;</p>
                  <p class="h3 lead review">„{{this.text}}”</p>
                  <p>&nbsp;</p>
                  <p>{{this.reviewer}}</p>
                  <p>
                    {{#with this as |review|}}
                      {{#times 5}}
                        <span class="glyphicon glyphicon-star {{#if (lt this review.rating)}} text-info {{/if}}"></span>
                      {{/times}}
                    {{/with}}
                  </p>
                </div>
              {{/each}}
            </div>
          </script>
        {% endraw %}
      </div>
    </div>
  </div>
</div>
